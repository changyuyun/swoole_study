<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>websocket</h1>
<script>
    var wsUrl = "ws://180.76.187.5:8812";

    var websocket = new WebSocket(wsUrl);

    websocket.onopen = function(evt) {
        websocket.send('hello-ityun');
      console.log('connected-websocket-success');
    };

    websocket.onmessage = function(evt) {
        console.log('websocket-server-return-data'+evt.data)
    };

    websocket.onclose = function(evt) {
        console.log("close")
    };

    websocket.onerror = function(evt) {
        console.log("error")
    }
</script>
</body>
</html>
